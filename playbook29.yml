---
- name: Error Handling or Exception Handling
  hosts: all
  tasks:
    - block:
       - name: Install git on Ubuntu using apt
         apt:
           name: git
           state: present
           update_cache: yes
      rescue:
        - name: Install git on Redhat using yum
          yum:
            name: git
            state: present
            update_cache: yes

