---
- name: Delete if the file is executable
  hosts: all
  tasks:
    - name: Capture file info
      stat:
        path: /tmp/file1
      register: a
    - name: Display output of yhe above module
      debug:
        var: a
    - name: Delete if the file is executable
      file:
        name: /tmp/file1
        state: absent
      when: a.stat.executable == true
...
