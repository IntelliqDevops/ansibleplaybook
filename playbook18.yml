---
- name: Create users and copy files into the users home dirs
  hosts: all
  tasks:
    - name: Create multiple users
      user:
        name: "{{item.a}}"
        password: "{{item.b}}"
        home: "{{item.c}}"
      with_items:
        - {a: Ramesh,b: intelliqit,c: /tmp/Ramesh}
        - {a: Rajesh,b: intelliqit,c: /home/Rajesh}
    - name: Copy files into users home dirs
      copy:
        src: "{{item.a}}"
        dest: "{{item.b}}"
        owner: "{{item.c}}"
        group: "{{item.d}}"
      loop:
        - {a: /etc/passwd,b: /tmp/Ramesh,c: Ramesh,d: Rajesh}
        - {a: /etc/group,b: /home/Rajesh,c: Rajesh,d: Ramesh}
... 
